<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draganddrop</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">

        <div class="reset-container">
            <button class="reset-button" onclick="resetContainers()">Reset</button>
        </div>

        <div class="container-wrapper">


            <div id="left">

                <div class="list" draggable="true">

                    <ul class="listdata">
                        <li>Item 1</li>

                    </ul>

                </div>

                <div class="list" draggable="true">

                    <ul class="listdata">
                        <li>Item 2</li>

                    </ul>

                </div>

                <div class="list" draggable="true">

                    <ul class="listdata">
                        <li>Item 3</li>

                    </ul>

                </div>

                <div class="list" draggable="true">

                    <ul class="listdata">
                        <li>Item 4</li>

                    </ul>

                </div>

                <div class="list" draggable="true">

                    <ul class="listdata">
                        <li>Item 5</li>

                    </ul>

                </div>

                <div class="list" draggable="true">

                    <ul class="listdata">
                        <li>Item 6</li>

                    </ul>

                </div>


            </div>

            <div id="right"></div>


        </div>
        <div id="message"></div>



    </div>

    <script src="index.js">

    </script>

</body>

</html>
